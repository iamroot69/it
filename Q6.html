<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <form>
            <table>
                <tr>
                    <td>
                        <label for="name">Name:</label>
                    </td>
                    <td>
                        <input
                            type="text"
                            id="name"
                            name="name"
                            placeholder="name"
                        />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="age">Age:</label>
                    </td>
                    <td>
                        <input
                            type="number"
                            id="age"
                            name="age"
                            placeholder="age"
                        />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="weight">Weight(in kgs):</label>
                    </td>
                    <td>
                        <input
                            type="number"
                            id="weight"
                            name="weight"
                            placeholder="weight"
                        />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="type">Type: </label>
                    </td>
                    <td>
                        <input
                            type="text"
                            id="type"
                            name="type"
                            placeholder="type"
                        />
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="submit" id="btn">Submit</button>
                    </td>
                </tr>
            </table>
        </form>
        <script src="Q6script.js"></script>
    </body>
</html>
